<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima do Momento!</title>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
      <div class="form">
        <h3>Confira o clima de uma Cidade:</h3>
        <div class="form-input-container">
            <input type="text" placeholder="Digite o nome da cidade" id="city-input">
            <button id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div><!--end form-input-->
    </div><!--end form-->
    <div id="weather-data" class="hide">
        <h2>
            <i class="fa-solid fa-location-dot"></i>
            <span id="city"></span>
            <img src=""  alt="bandeira do país" id="country"/>
        </h2>
        <p id="temperature"><span></span>&deg;C</p>
        <div id="description-container">
            <p id="description">Nublado</p>
            <img src="" alt="Condições do tempo" id="weather-icon">
        </div><!--end description container-->
        <div id="details-container">
            <p id="humidity">
                <i class="fa-solid fa-droplet"></i>
                <span>48%</span>
            </p>
              <p id="wind">
                <i class="fa-solid fa-wind"></i>
                <span>3km/h</span>
            </p>
        </div><!--end details-container -->
    </div>
  </div><!--end container--> 
</body>
</html>
